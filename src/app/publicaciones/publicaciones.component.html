<div class="container">



    <ng-container *ngIf="datadelay; then thenTemplate; else elseTemplate"></ng-container>
    <ng-template #thenTemplate>
        <app-ilution></app-ilution>
    </ng-template>
    <ng-template #elseTemplate>

        <mat-card class="example-card">
            <mat-card-header>
                <mat-form-field class="example-full-width">
                    <input matInput [(ngModel)]="userFilter.Publicacion_Descripcion" placeholder="Filtrar por descripcion">

                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput [(ngModel)]="userFilter.Publicacion_Presupuesto" placeholder="Filtrar por precio">
                </mat-form-field>

            </mat-card-header>

            <mat-card-content class="grid">


                <mat-card class="example-card-two" *ngFor="let user of data | filterBy: userFilter,userFiltertwo">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title> {{user.TipoTrabajo_Tipo}}</mat-card-title>
                        <mat-card-subtitle>{{user.Publicacion_Descripcion}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>

                        <p>
                            {{user.Publicacion_Direccion}}

                        </p>
                        <p>
                            {{user.Publicacion_Presupuesto}}

                        </p>
                        <p>


                        </p>
                        <p>
                            {{user.Municipio_Municipio}}

                        </p>
                        <p>
                            {{user.Departamento_Departamento}}

                        </p>
                        <p>
                            {{user.Telefono_Numero}}

                        </p>

                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button class="aplicar">Aplicar</button>

                    </mat-card-actions>
                </mat-card>



            </mat-card-content>

        </mat-card>



    </ng-template>



</div>
